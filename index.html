<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video přehrávač</title>
    <link rel="stylesheet" href="./public/css/main.css">
</head>
<body>
<h1>Custom video přehrávač</h1>
<p>Radek Hanzl</p>
<div class="video-container">
    <video id="video">
        <source src="video.mp4" type="video/mp4">
    </video>
    <div class="controls">
        <div class="sound-container">
            <div class="sound-bar">
                <img width="20px" src="public/icons/sound.png" alt=""/>
                <input id="volume" type="range" min="0" max="1" step="0.1" value="1">
            </div>
            <div class="sound-control">
                <img id="soundMinus" width="25px" src="public/icons/volume-down.png" alt=""/>
                <img id="soundPlus" width="25px" src="public/icons/volume-up.png" alt=""/>
            </div>
        </div>


        <div class="time-container">
        <button id="rewind"><img width="20px" src="public/icons/left.png" alt=""/></button>
        <div class="time-line">
            <span id="current-time">00:00</span>
            <input id="progress-bar" type="range" min="0" value="0">
        </div>
        <button id="forward"><img width="20px" src="public/icons/next.png" alt=""/></button>
        </div>
        <div class="screen-controller">
            <button id="fullscreen"><img width="20px" src="public/icons/maximize.png" alt=""/></button>
            <button id="picture-in-picture"><img width="20px" src="public/icons/gallery.png" alt=""/></button>
        </div>
    </div>
    <button id="play-pause" class="center"><img width="30px" src="public/icons/play-button.png" alt=""/></button>
</div>



<script src="./public/js/main.js"></script>
</body>
</html>
